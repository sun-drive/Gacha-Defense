<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가챠 타워 디펜스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>가챠 타워 디펜스</h1>
    <div id="main-container">
        <div id="game-container">
            <div id="boss-info-container" class="hidden">
                <span id="boss-name"></span>
                <div id="boss-health-bar-container">
                    <div id="boss-health-bar"></div>
                </div>
            </div>
            <div id="notification-area" class="hidden"></div>
            <canvas id="game-canvas" width="800" height="520"></canvas>
            <div id="wave-bonus-notification" class="hidden"></div>
            <div id="ui-panel">
                <h2>맵 선택</h2>
                <div id="map-selection">
                    <button class="map-button" data-map="map1">맵 1 (ㅡ)</button>
                    <button class="map-button" data-map="map2">맵 2 (ㄹ)</button>
                    <button class="map-button" data-map="map3">맵 3 (O)</button>
                </div>
                <h2>정보</h2>
                <div id="game-stats">
                    <p>재화: <span id="currency">100</span></p>
                    <p>웨이브: <span id="wave">0</span></p>
                    <p>체력: <span id="health">20</span></p>
                </div>
                <div id="gacha-section">
                    <button id="gacha-button">유닛 뽑기 (비용: 50)</button>
                    <button id="start-wave-button">다음 웨이브 시작</button>
                </div>
                <h2>보유 유닛</h2>
                <div id="unit-inventory"></div>
            </div>
        </div>
        <div id="bottom-panel">
            <div id="selected-unit-info">
                <h3>선택된 유닛</h3>
                <p>이름: <span id="selected-unit-name">-</span></p>
                <p>레벨: <span id="selected-unit-level">-</span></p>
                <p>공격력: <span id="selected-unit-damage">-</span></p>
                <p>사거리: <span id="selected-unit-range">-</span></p>
                <p>공격속도: <span id="selected-unit-firerate">-</span></p>
            </div>
            <!-- Container for upgrade panel and action buttons -->
            <div style="display: flex; gap: 10px;">
                <div id="upgrade-panel" class="hidden">
                    <h4>업그레이드</h4>
                    <p>스탯포인트: <span id="stat-points">0</span></p>
                    <button id="upgrade-button">업그레이드 (비용: 100)</button>
                    <div id="stat-buttons">
                        <button class="stat-button" data-stat="damage">공격력 증가</button>
                        <button class="stat-button" data-stat="range">사거리 증가</button>
                        <button class="stat-button" data-stat="fireRate">연사력 증가</button>
                    </div>
                </div>
                <div id="action-buttons" style="margin-top: 10px; display: flex; flex-direction: column; gap: 5px;">
                    <button id="sell-unit-button" style="background-color: #e74c3c; color: white; width: 80px; height: 40px;">판매</button>
                    <button id="move-unit-button" style="background-color: #3498db; color: white; width: 80px; height: 40px;">이동</button>
                </div>
            </div>

            <!-- New div for description -->
            <div id="selected-unit-description-container" style="margin-top: 10px;">
                <p>설명: <span id="selected-unit-description">-</span></p>
            </div>
            <div id="enemy-info-panel" class="hidden">
                <h3>선택된 적</h3>
                <p>유형: <span id="enemy-type-name">-</span></p>
                <p>체력: <span id="enemy-health">-</span></p>
                <p>속도: <span id="enemy-speed">-</span></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
